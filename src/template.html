<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="sidebar">
        <div class="user"> 
            <span>User Name</span>
        </div>
        <div class="addTask sidebarItem">
            <span>Add Task</span></div>
        <div class="today sidebarItem"><span>Today</span>
        </div>
        <div class="weekly sidebarItem">
            <span>This week</span>
        </div>
        <div class="allTasks sidebarItem">
            <span>All Tasks</span>
        </div>
        <div class="myProjects"> 
            <span>My Projects</span>
        </div>
    </div>
    <div id="main">
        <div class="mainItem">
            <div class="taskContainer">
                <div class="taskContainerHeader"><h1>Tasks</h1></div>
                <div class="taskCounter"><span>Value</span></div>
                <div class="taskItem">
                    <div class="taskCheckmark">
                        <input type="checkbox">
                    </div>
                    <div class="taskBody">
                        <div class="taskHeader"><span>Task Name</span></div>
                        <div class="taskDescription"><span>Task Description</span></div>
                        <div class="priority"><span>Priority Level</span></div>
                        <div class="date"><span>Date</span></div>
                    </div>
                    <div class="taskDelete">
                        <button>delete</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
